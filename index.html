<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calcBackground">
                <div class="mathGrid">wzrd instruments
                    <div class="numbersAndOperators">
                        <div class="display">
                            <div class="firstDisplay">0000</div>
                            <div class="altDisplay"></div>
                        </div>
                        <button class="clear">CLEAR</button>
                        <button class="delete">DELETE</button>
                        <button class="negative">+/-</button>
                        <button class="factorial">!</button>
                        <button class="power">n
                            <div class="x">x</div>
                        </button>
                        <button class="sqrt">√x</button>
                        <button class="cbrt">
                            <div class="cube">3</div>
                            √x</button>
                        <button class="multiply">x</button>
                        <button class="button">9</button>
                        <button class="button">8</button>
                        <button class="button">7</button>
                        <button class="add">+</button>
                        <button class="button">6</button>
                        <button class="button">5</button>
                        <button class="button">4</button>
                        <button class="subtract">-</button>
                        <button class="button">3</button>
                        <button class="button">2</button>
                        <button class="button">1</button>
                        <button class="divide">÷</button>
                        <button class="button">0</button>
                        <button class="dec">.</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <footer>Copyright @ 2022 Hasib Hashemi (mrsashemi on GitHub)</footer> 
<script src="scripts.js"></script>   
</body>
</html>
